<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Weather landing</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="weather-current-place" id="current">
        <div class="header card">
          <h2 class="title">Погода здесь</h2>
          <button
            class="button header__button-update"
            onclick="getCurrentPosition()"
          >
            <span class="text-hidden_mobile">Обновить геолокацию</span>
          </button>
        </div>
        <div class="current-city card">
          <h3 class="city-name grey">City</h3>
          <div class="current-city__header">
            <img
              class="weather-badge weather-badge_big"
              src="./img/13d.png"
              alt=""
            />
            <span class="temperature_big temperature grey">8°C</span>
          </div>
        </div>
        <ul class="city-info card">
          <li class="city-info__item skeleton">
            <span class="text-hidden">Ветер</span>
            <span class="city-info__value wind text-hidden"></span>
          </li>
          <li class="city-info__item skeleton">
            <span class="text-hidden">Облачность</span>
            <span class="city-info__value cloud text-hidden"></span>
          </li>
          <li class="city-info__item skeleton">
            <span class="text-hidden">Давление</span>
            <span class="city-info__value pressure text-hidden"></span>
          </li>
          <li class="city-info__item skeleton">
            <span class="text-hidden">Влажность</span>
            <span class="city-info__value humidity text-hidden"></span>
          </li>
          <li class="city-info__item skeleton">
            <span class="text-hidden">Координаты</span>
            <span class="city-info__value coord text-hidden"></span>
          </li>
        </ul>
      </header>

      <article class="favorites">
        <div class="header card">
          <h2 class="title">Избранное</h2>
          <form class="form" name="addCityForm">
            <input
              class="input form__input"
              list="cities-list"
              type="text"
              name="cityName"
            />
            <datalist id="cities-list"> </datalist>
            <button
              class="button button_circle button__add"
              type="button"
              onclick="addFavoriteCity()"
            >
              <img src="./img/add.svg" alt="+" />
            </button>
          </form>
        </div>
      </article>
    </div>

    <h3 class="city-name"></h3>

    <script type="text/javascript" src="./js/test.js"></script>
  </body>
</html>
